<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------------------ Bootstrap css ------------------------------------>
    {% load static %}
    <!--Con "load static" le indico que voy a hacer referencia a la ubicacion de esa carpeta.
        En los href y src debo indicar "{% static 'ruta/recurso/archivo.extension' %}" -->
    <link type="text/css" rel="stylesheet" href="{% static 'Pedidos/css/bootstrap.min.css' %}" >
    <!------------------------------------ Bootstrap css ------------------------------------>
    
    <title>Khronos Log In</title>
</head>

<body>
    <div class="container-fluid text-center p-4 shadow col-md-6 my-5">
        <h2>Iniciar Sesión</h2>
        <div class="row">
            <div class="col-12">
                </div>
                    <div class="container p-4">
                        <form action="javascript:controlLog()" method="GET">
                            <div class="form-group ">
                                <input type="text" class="form-control" name="txt_logUser" id="txt_usr" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="txt_logPass" id="txt_pas" placeholder="Contraseña">
                            </div>

                            <!--Esto despues debe ser un submit-->
                            <button type="submit" class="btn btn-primary" id="btn">Ingresar</button>
                        </form>
                   </div>
            </div>
    </div>
</body>

<!-- jQuery, Popper, Bootstrap -->
<script src="{% static 'Pedidos/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'Pedidos/js/popper.min.js' %}"></script>
<script src="{% static 'Pedidos/js/bootstrap.min.js' %}"></script>
</html>
